  <script type="text/javascript">
    $(document).on('ready', function() {
      title = document.title;
      liste_ = getCookie(title);
      if (liste_ == "")
      {
        var liste=[];
      }
      else
      {
        var liste=[];
        liste =  liste_.split(",");
      }
      $(".regular").slick({
        dots: false,
        infinite: true,
        slidesToShow: 3,
        slidesToScroll: 3
      });
      $('.blk_text_over').toggle();
      $('.blk_image').hide();
      $("#MENU_TITRE").click(function() {
        $('.contener').toggle();
      });
       $("#DEBOUT").click(function() {
        $('.blk_image').hide();
        $('.debout').show();
        $('.MENU').css("background-color", "#fff");
        $('.MENU').css("color", "#000");
        $('#DEBOUT').css("color", "#fff");
        $('#DEBOUT').css("background-color", "#c89476");
        Supprimer_Photo(liste);
      });
      $("#ASSIS").click(function() {
        $('.blk_image').hide();
        $('.assis').show();
        $('.MENU').css("background-color", "#fff");
        $('.MENU').css("color", "#000");
        $('#ASSIS').css("color", "#fff");
        $('#ASSIS').css("background-color", "#c89476");
        Supprimer_Photo(liste);
      });
      $("#MUR").click(function() {
        $('.blk_image').hide();
        $('.mur').show();
        $('.MENU').css("background-color", "#fff");
        $('.MENU').css("color", "#000");
        $('#MUR').css("color", "#fff");
        $('#MUR').css("background-color", "#c89476");
        Supprimer_Photo(liste);
      });
      $("#FUN").click(function() {
        $('.blk_image').hide();
        $('.fun').show();
        $('.MENU').css("background-color", "#fff");
        $('.MENU').css("color", "#000");
        $('#FUN').css("color", "#fff");
        $('#FUN').css("background-color", "#c89476");
        Supprimer_Photo(liste);
      });
      $("#MUM").click(function() {
        $('.blk_image').hide();
        $('.mum').show();
        $('.MENU').css("background-color", "#fff");
        $('.MENU').css("color", "#000");
        $('#MUM').css("color", "#fff");
        $('#MUM').css("background-color", "#c89476");
        Supprimer_Photo(liste);
      });
      $("#FRATERIE").click(function() {
        $('.blk_image').hide();
        $('.fraterie').show();
        $('.MENU').css("background-color", "#fff");
        $('.MENU').css("color", "#000");
        $('#FRATERIE').css("color", "#fff");
        $('#FRATERIE').css("background-color", "#c89476");
        Supprimer_Photo(liste);
      });
      $("#BACK").click(function() {
        liste = [];
        setCookie(title, liste, 100);
      });
        $(".btn_text_info")
        .click(function() {
        $('.blk_text_over').toggle();
       });
       $('.blk_image').on('click',function(event)
          {
            var id = this.id;   
            liste.push(id);
            setCookie(title, liste, 100);
            Supprimer_Photo(liste);
          });
          function Supprimer_Photo(liste)
          {
            for (i=0; i < liste.length; i++)
            {
              d1 = document.getElementById(liste[i]);
              d1.style.display = "none";
            }
          }
          function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays*24*60*60*1000));
            var expires = "expires="+ d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
          }
          function getCookie(cname) 
          {
              var name = cname + "=";
              var decodedCookie = decodeURIComponent(document.cookie);
              var ca = decodedCookie.split(';');
              for(var i = 0; i <ca.length; i++) 
              {
                var c = ca[i];
                while (c.charAt(0) == ' ') 
                  {
                  c = c.substring(1);
                  }
                if (c.indexOf(name) == 0) 
                {
                return c.substring(name.length, c.length);
                }
              }
            return "";
          }
    });
