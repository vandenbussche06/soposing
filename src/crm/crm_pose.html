    <h1>FORMATAGE DES IMAGES SO SOPSING</h1>

    <div style="width:100%">
 
        <img id='sunset' src=''>

        <canvas id="canvas" width='747px' height='299px'>
        </canvas>

        <button onclick="cropImg()">
        </button>

        <label for="name">décalage sur X</label>
        <input type="text" id="x" name="x" required value="0"
               minlength="0" maxlength="100" size="10">
        
        <label for="name">décalage sur Y</label>
        <input type="text" id="y" name="y" required value="0"
                minlength="0" maxlength="100" size="10">
    </div>

    <div style="width:100%">
        <div style="width:50%">
            <input type="file" accept="image/*" onchange="loadFile(event)">
            <br><br>
            <button onclick="display()">
                Base64
            </button>
            
        </div>

            <textarea id="base64" name="story"
            rows="60" cols="100">
        </textarea>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    <script>

        var loadFile = function(event) {
            var output = document.getElementById('sunset');
            output.src = URL.createObjectURL(event.target.files[0]);
            output.onload = function() {
            URL.revokeObjectURL(output.src) // free memory
            }
        };

        function cropImg(){
            
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            let image = document.getElementById('sunset');
            $x = document.getElementById("x").value;
            $x = parseInt($x) ;
          
            $y = document.getElementById("y").value;
            $y = parseInt($y)  ;
            
            ctx.drawImage(image, $x, $y,  747, 299, 0, 0, 747, 299);

            var base64 = getBase64Image(document.getElementById("canvas"));
            document.getElementById("base64").innerHTML = base64; 
        }

        function getBase64Image(img) {
            var canvas = document.createElement("canvas");
            canvas.width = img.width;
            canvas.height = img.height;
            var ctx = canvas.getContext("2d");
            ctx.drawImage(img, 0, 0);
            var dataURL = canvas.toDataURL("image/png");
            ctx.restore();
            return dataURL.replace(/^data:image\/(png|jpg);base64,/, "");
        }
    </script>
