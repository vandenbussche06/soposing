  <script type="text/javascript">
    $(document).on('ready', function() {
      title = document.title;
      liste_ = getCookie(title);
      if (liste_ == "")
      {
        var liste=[];
      }
      else
      {
        var liste=[];
        liste =  liste_.split(",");
      }
      $(".regular").slick({
        dots: false,
        infinite: true,
        slidesToShow: 3,
        slidesToScroll: 3
      });
      $('.blk_text_over').toggle();
      $('.blk_image').hide();
      $("#MENU_TITRE").click(function() {
        $('.contener').toggle();
      });
       $("#MF").click(function() {
        $('.blk_image').hide();
        $('.mf').show();
        $('.MENU').css("background-color", "#fff");
        $('.MENU').css("color", "#000");
        $('#MF').css("color", "#fff");
        $('#MF').css("background-color", "#c89476");
        Supprimer_Photo(liste);
      });
     $("#FILLE").click(function() {
        $('.blk_image').hide();
        $('.fille').show();
        $('.MENU').css("background-color", "#fff");
        $('.MENU').css("color", "#000");
        $('#FILLE').css("color", "#fff");
        $('#FILLE').css("background-color", "#c89476");
        Supprimer_Photo(liste);
      });
      $("#BACK").click(function() {
        liste = [];
        setCookie(title, liste, 100);
      });
        $(".btn_text_info")
        .click(function() {
        $('.blk_text_over').toggle();
       });
       $('.blk_image').on('click',function(event)
          {
            var id = this.id;   
            liste.push(id);
            setCookie(title, liste, 100);
            Supprimer_Photo(liste);
          });
          function Supprimer_Photo(liste)
          {
            for (i=0; i < liste.length; i++)
            {
              d1 = document.getElementById(liste[i]);
              d1.style.display = "none";
            }
          }
          function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays*24*60*60*1000));
            var expires = "expires="+ d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
          }
          function getCookie(cname) 
          {
              var name = cname + "=";
              var decodedCookie = decodeURIComponent(document.cookie);
              var ca = decodedCookie.split(';');
              for(var i = 0; i <ca.length; i++) 
              {
                var c = ca[i];
                while (c.charAt(0) == ' ') 
                  {
                  c = c.substring(1);
                  }
                if (c.indexOf(name) == 0) 
                {
                return c.substring(name.length, c.length);
                }
              }
            return "";
          }
    });
</script>
