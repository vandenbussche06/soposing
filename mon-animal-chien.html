    $(document).on('ready', function() {

        liste =  liste_.split(",");

        slidesToScroll: 3
      });
      $('.blk_text_over').toggle();

      $("#MENU_TITRE").click(function() {

      $("#EX_BOIS").click(function() {
        $('.blk_image').hide();
        $('.ex_bois').show();
        $('.MENU').css("background-color", "#fff");
        $('.MENU').css("color", "#000");
        $('#EX_BOIS').css("color", "#fff");
        $('#EX_BOIS').css("background-color", "#c89476");
        Supprimer_Photo(liste);
      });
      $("#EX_CAR").click(function() {

        $('.MENU').css("color", "#000");

        $('.MENU').css("color", "#000");

        $('.MENU').css("color", "#000");

     $("#IN_PAR").click(function() {

      $("#BACK").click(function() {
        liste = [];
        setCookie(title, liste, 100);
      });
        $(".btn_text_info")
        .click(function() {
        $('.blk_text_over').toggle();
       });
       $('.blk_image').on('click',function(event)
          {
            var id = this.id;   
            liste.push(id);
            setCookie(title, liste, 100);
            Supprimer_Photo(liste);
          });
          function Supprimer_Photo(liste)
          {
            for (i=0; i < liste.length; i++)
            {
              d1 = document.getElementById(liste[i]);
              d1.style.display = "none";
            }
          }
          function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays*24*60*60*1000));
            var expires = "expires="+ d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
          }
          function getCookie(cname) 
          {
              var name = cname + "=";
              var decodedCookie = decodeURIComponent(document.cookie);
              var ca = decodedCookie.split(';');
              for(var i = 0; i <ca.length; i++) 
              {
                var c = ca[i];
                while (c.charAt(0) == ' ') 
                  {
                  c = c.substring(1);
                  }
                if (c.indexOf(name) == 0) 
                {
                return c.substring(name.length, c.length);
                }
              }
            return "";
          }
    });
